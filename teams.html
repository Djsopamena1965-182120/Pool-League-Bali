<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Teams – Pool League Bali</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Teams pagina van Pool League Bali – overzicht van alle spelers en handicaps.">
  <link rel="stylesheet" href="teams.css">
</head>
<body class="dark-theme teams-page">

  <!-- ====== Navigatie identiek aan index.html ====== -->
  <nav class="main-nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="teams-all.html">All Teams incl. Handicap</a></li>
      <li><a href="teams.html" aria-current="page">Teams</a></li>
      <li><a href="match-results.html">Match Results</a></li>
      <li><a href="standings.html">Standings</a></li>
      <li><a href="rules.html">Rules</a></li>
      <li><a href="other-events.html">Other Competitions</a></li>
      <li><a href="teams-admin.html">Admin</a></li>
    </ul>
  </nav>

  <!-- ====== Switch Language knop ====== -->
  <div class="language-switch">Switch Language</div>

  <!-- ====== Titel ====== -->
  <section id="teams">
    <h2>Teams – Pool League Bali</h2>
    <div class="team-grid"></div>
  </section>

  <!-- ====== Footer met sponsorlogo’s ====== -->
  <footer class="footer">
    <p>&copy; 2026 Pool League Bali</p>
    <p>Website Designer Johan Sopamena Alias DJ Sopamena</p>
      </footer>

  <!-- ====== JavaScript om teams-data.json te laden ====== -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch("teams-data.json")
        .then(response => response.json())
        .then(data => {
          const grid = document.querySelector(".team-grid");
          grid.innerHTML = "";

          data.forEach(team => {
            const table = document.createElement("table");
            let rows = "";

            if (team.players && team.players.length > 0) {
              team.players.forEach(p => {
                rows += `<tr><td>${p.name}</td><td>${p.handicap}</td></tr>`;
              });
            } else {
              rows = `<tr><td colspan="2">Geen spelers toegevoegd</td></tr>`;
            }

            table.className = "players-table";
            table.innerHTML = `
              <thead>
                <tr><th colspan="2">${team.team}</th></tr>
                <tr><th>Speler</th><th>Handicap</th></tr>
              </thead>
              <tbody>${rows}</tbody>`;
            grid.appendChild(table);
          });
        })
        .catch(error => {
          console.error("Fout bij laden teams-data.json:", error);
        });
    });
  </script>
</body>
</html>
