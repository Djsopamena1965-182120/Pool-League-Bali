<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background:#111; color:#eee; font-family:Arial,sans-serif;
      display:flex; justify-content:center; align-items:center; height:100vh; margin:0;
    }
    form {
      background:#222; padding:20px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.5);
      width:300px;
    }
    h2 {text-align:center; color:#ffd700;}
    input {
      width:100%; padding:10px; margin:10px 0; border-radius:4px;
      border:1px solid #444; background:#333; color:#eee;
    }
    button {
      width:100%; padding:10px; background:#1976d2; color:#fff;
      border:0; border-radius:4px; cursor:pointer;
    }
  </style>
</head>
<body>
  <form id="login-form">
    <h2>Admin Login</h2>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
<script>
document.getElementById("login-form").addEventListener("submit", function(e){
  e.preventDefault();
  const pass = document.getElementById("password").value;
  if(pass === "88888"){
    // âœ… Zet admin-flag en ga direct naar beheerpagina
    localStorage.setItem("isAdmin", "true");
    window.location.href = "teams.html";
  } else {
    alert("Invalid password");
  }
});
</script>
</body>
</html>
