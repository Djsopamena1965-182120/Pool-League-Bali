<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Teams Admin â€“ Pool League Bali</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: "Segoe UI", Arial, sans-serif; background:#111; color:#eee; padding:20px; }
    h1 { color:#ffd700; text-transform:uppercase; letter-spacing:2px; }
    form { margin:20px 0; }
    input, button { padding:8px; margin:5px; }
    button { background:#ffd700; border:none; cursor:pointer; }
    ul { list-style:none; padding:0; }
    li { margin:5px 0; }
  </style>
</head>
<body>
  <h1>Teams Admin</h1>

  <form id="addTeamForm">
    <input type="text" id="teamName" placeholder="Teamnaam" required>
    <input type="text" id="playerName" placeholder="Spelernaam" required>
    <input type="text" id="handicap" placeholder="Handicap" required>
    <button type="submit">Team toevoegen</button>
  </form>

  <h2>Bestaande teams</h2>
  <ul id="teamList"></ul>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      let data = JSON.parse(localStorage.getItem("teamsData") || "[]");
      const list = document.getElementById("teamList");

      function renderTeams() {
        list.innerHTML = "";
        data.forEach(team => {
          const li = document.createElement("li");
          li.textContent = team.team + " (" + team.players.length + " spelers)";
          list.appendChild(li);
        });
      }

      renderTeams();

      const form = document.getElementById("addTeamForm");
      form.addEventListener("submit", function(e) {
        e.preventDefault();
        const teamName = document.getElementById("teamName").value;
        const playerName = document.getElementById("playerName").value;
        const handicap = document.getElementById("handicap").value;

        let team = data.find(t => t.team === teamName);
        if (!team) {
          team = { team: teamName, players: [] };
          data.push(team);
        }

        team.players.push({ name: playerName, handicap: handicap });

        localStorage.setItem("teamsData", JSON.stringify(data));
        renderTeams();
        form.reset();
      });
    });
  </script>
</body>
</html>
