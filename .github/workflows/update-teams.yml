name: Debug Workflow (Testbranch)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create debug file
        run: echo "Debug run at $(date)" > debug-output.txt

      - name: Commit and push to test branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git checkout -b debug-test-branch
          git add debug-output.txt
          git commit -m "Debug push to test branch"
          git push origin debug-test-branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
