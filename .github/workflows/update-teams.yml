name: Update Teams Data

on:
  workflow_dispatch:
    inputs:
      team:
        description: 'Team name'
        required: true
      player:
        description: 'Player name'
        required: false
      handicap:
        description: 'Handicap'
        required: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Update teams-data.json
        run: |
          node -e "
          const fs = require('fs');
          const path = 'teams-data.json';
          const data = JSON.parse(fs.readFileSync(path, 'utf8'));
          const teamName = process.env.INPUT_TEAM;
          const playerName = process.env.INPUT_PLAYER;
          const handicap = process.env.INPUT_HANDICAP || '0';

          let team = data.find(t => t.team === teamName);
          if (!team) {
            team = { team: teamName, players: [] };
            data.push(team);
          }
          if (playerName) {
            team.players.push({ name: playerName, handicap });
          }

          fs.writeFileSync(path, JSON.stringify(data, null, 2));
          "

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add teams-data.json
          git commit -m "Update teams-data.json via workflow_dispatch"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
